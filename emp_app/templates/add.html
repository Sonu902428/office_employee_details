<!doctype html>
<html lang="ar" dir="ltr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">

    <style>
      .container {
        padding: 20px;
        border-radius: 5px;
        background-color: #f5f5f5;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Optional shadow effect */
      }

      h1 {
        margin-bottom: 15px;
        font-weight: bold;
      }

      .btn-primary {
        margin-right: 10px;
        background-color: #4CAF50; /* Change button color */
      }

      .btn-primary:hover {
        background-color: #3e8e41; /* Change hover color */
      }

      #clock {
        position: absolute; /* Position the clock in the corner */
        top: 20px;
        right: 60px;
        font-size: 20px;
        font-family: Arial, sans-serif;
      }

    </style>

    <title>Office Employee Details</title>
  </head>
  <body>
    <h2 style="text-align: center;">Fill all the details of Employee to add</h2>
    <hr>
      <form action="/add_emp" method="post" style="text-align: center;">
       {% csrf_token %}
          <label for="firstname">First Name</label><br>
          <input type="text" id="firstname" name="firstname" value="{{ firstname }}"><br>

          <label for="lastname">Last Name</label><br>
          <input type="text" id="lastname" name="lastname" value="{{ lastname }}"><br>

          <label for="salary">Salary</label><br>
          <input type="number" id="salary" name="salary" value="{{ salary }}"><br>

          <label for="dept">Department</label><br>
          <input type="number" id="dept" name="dept" value="{{ dept }}"><br>

          <label for="role">Role</label><br>
          <input type="number" id="role" name="role" value="{{ role }}"><br>

          <label for="bonus">Bonus</label><br>
          <input type="number" id="bonus" name="bonus" value="{{ bonus }}"><br>

          <label for="phone">Phone</label><br>
          <input type="number" id="phone" name="phone" value="{{ phone }}"><br>


    
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <div id="clock"></div>  <script>
        function displayTime() {
          const now = new Date();
          const options = { hour12: false, hour: 'numeric', minute: 'numeric', second: 'numeric', day: 'numeric', month: 'long', year:'numeric'};
          const timeString = now.toLocaleTimeString('en-US', options);
          document.getElementById('clock').textContent = timeString;
        }
    
        setInterval(displayTime, 1000); // Update every second
    
        displayTime();  // Call the function to display initial time
      </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

   
  </body>
</html>
